<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹出文字页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .number-display {
            font-size: 8rem;
            font-weight: bold;
            margin: 40px 0;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            color: #ffeb3b;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .info-box {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }
        
        .btn {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            background-color: #ff7043;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }
        
        .features {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 40px;
        }
        
        .feature {
            flex: 1;
            min-width: 200px;
            margin: 10px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .feature h3 {
            margin-bottom: 10px;
            color: #ffeb3b;
        }
        
        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body onload="showAlert()">
    <div class="container">
        <h1>欢迎访问本页面</h1>
        <p>当您进入此页面时，会自动弹出一个对话框显示数字"123"</p>
        
        <div class="number-display">123</div>
        
        <div class="info-box">
            <h2>关于这个页面</h2>
            <p>这是一个简单的HTML页面，使用了JavaScript的alert()函数在页面加载时弹出文字。</p>
            <button class="btn" onclick="showAlert()">再次弹出"123"</button>
        </div>
        
        <div class="features">
            <div class="feature">
                <h3>响应式设计</h3>
                <p>页面适配各种屏幕尺寸</p>
            </div>
            <div class="feature">
                <h3>现代UI</h3>
                <p>使用渐变背景和毛玻璃效果</p>
            </div>
            <div class="feature">
                <h3>交互功能</h3>
                <p>可点击按钮重复弹出效果</p>
            </div>
        </div>
    </div>
    
    <footer>
        <p>© 2023 弹出文字示例页面 | 使用HTML、CSS和JavaScript创建</p>
    </footer>

    <script>
        function showAlert() {
            alert("123");
        }
        
        // 添加一些视觉效果
        document。addEventListener('DOMContentLoaded'， function() {
            const numberDisplay = document.querySelector('.number-display');
            
            // 添加点击数字的交互效果
            numberDisplay.addEventListener('click', function() {
                this。style。transform = 'scale(1.2)';
                setTimeout(() => {
                    this。style。transform = 'scale(1)';
                }， 300);
            });
        });
    </script>
</body>
</html>
